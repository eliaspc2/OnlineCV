<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor JSON — Currículo</title>
  <link rel="icon" type="image/png" href="assets/images/brand/favicon.png" />
  <link rel="apple-touch-icon" href="assets/images/brand/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">Editor JSON — Currículo</div>
      <div class="actions">
        <button id="loadAllBtn">Carregar ficheiros</button>
        <button id="validateBtn">Validar</button>
        <button id="downloadBtn">Download</button>
        <button id="exitBtn">Sair</button>
      </div>
    </header>
    <main class="main">
      <div class="editor-pane">
        <div class="file-tabs" id="fileTabs"></div>
        <div class="aggregate-view hidden" id="aggregateView">
          <div class="tree-pane">
            <div class="panel-title">Árvore</div>
            <div class="tree-list" id="aggregateTree"></div>
          </div>
          <div class="detail-pane">
            <div class="panel-title">JSON</div>
            <div class="detail-list" id="aggregateDetail"></div>
          </div>
        </div>
        <div class="classkey-builder hidden" id="classKeyBuilderView">
          <div class="classkey-library-pane">
            <div class="panel-title">Objetos</div>
            <div class="classkey-objects-list" id="ckObjectsList"></div>
          </div>
          <div class="classkey-canvas-pane">
            <div class="panel-title">Palco</div>
            <div class="classkey-stage" id="ckStage"></div>
            <div class="classkey-stage-actions">
              <button id="ckSaveBtn" type="button">Guardar</button>
              <button id="ckRemoveObjectBtn" type="button">Remover</button>
            </div>
          </div>
        </div>
        <textarea id="editor" spellcheck="false"></textarea>
      </div>
      <aside class="side">
        <h3>Ajuda</h3>
        <p>No editor visual, arrasta objetos para o palco e posiciona-os livremente.</p>
        <p>Quando estiver como queres, carrega em <strong>Guardar</strong>.</p>
        <p>Podes remover o objeto selecionado com <strong>Remover</strong>.</p>
      </aside>
    </main>
  </div>
  <script type="module" src="editor.js"></script>
</body>
</html>
