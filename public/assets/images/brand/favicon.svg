<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fbff" />
      <stop offset="100%" stop-color="#eef4ff" />
    </linearGradient>
    <clipPath id="photoClip">
      <circle cx="128" cy="118" r="88" />
    </clipPath>
    <filter id="mono" color-interpolation-filters="sRGB">
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="1" exponent="0.9" offset="0" />
        <feFuncG type="gamma" amplitude="1" exponent="0.9" offset="0" />
        <feFuncB type="gamma" amplitude="1" exponent="0.9" offset="0" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="256" height="256" fill="url(#bg)" />
  <circle cx="128" cy="118" r="108" fill="none" stroke="#bfdbfe" stroke-width="2" opacity="0.55" />
  <circle cx="128" cy="118" r="96" fill="#ffffff" />
  <g clip-path="url(#photoClip)" filter="url(#mono)">
    <image href="../profile-main.png" x="32" y="30" width="192" height="192" preserveAspectRatio="xMidYMid slice" />
  </g>
  <circle cx="128" cy="118" r="88" fill="none" stroke="#ffffff" stroke-width="4" />

  <g transform="translate(132 146)">
    <rect width="108" height="64" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
    <rect x="10" y="12" width="30" height="40" rx="10" fill="#dcfce7" />
    <circle cx="25" cy="32" r="6" fill="#22c55e" />
    <rect x="48" y="18" width="46" height="7" rx="3.5" fill="#94a3b8" />
    <rect x="48" y="30" width="52" height="10" rx="5" fill="#0f172a" />
  </g>
</svg>
