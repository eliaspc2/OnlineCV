<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fbff" />
      <stop offset="100%" stop-color="#eef4ff" />
    </linearGradient>
    <clipPath id="photoClip">
      <circle cx="256" cy="236" r="176" />
    </clipPath>
    <filter id="mono" color-interpolation-filters="sRGB">
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncR type="gamma" amplitude="1" exponent="0.9" offset="0" />
        <feFuncG type="gamma" amplitude="1" exponent="0.9" offset="0" />
        <feFuncB type="gamma" amplitude="1" exponent="0.9" offset="0" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#bg)" />
  <circle cx="256" cy="236" r="214" fill="none" stroke="#bfdbfe" stroke-width="4" opacity="0.55" />
  <circle cx="256" cy="236" r="192" fill="#ffffff" />
  <g clip-path="url(#photoClip)" filter="url(#mono)">
    <image href="../profile-main.png" x="80" y="60" width="352" height="352" preserveAspectRatio="xMidYMid slice" />
  </g>
  <circle cx="256" cy="236" r="176" fill="none" stroke="#ffffff" stroke-width="8" />

  <g transform="translate(264 298)">
    <rect width="210" height="124" rx="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="4" />
    <rect x="18" y="22" width="60" height="80" rx="18" fill="#dcfce7" />
    <circle cx="48" cy="62" r="12" fill="#22c55e" />
    <rect x="94" y="34" width="92" height="14" rx="7" fill="#94a3b8" />
    <rect x="94" y="58" width="104" height="20" rx="10" fill="#0f172a" />
  </g>
</svg>
